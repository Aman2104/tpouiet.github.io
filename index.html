<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/UIETbackground.png">

    <title>T&P Cell ,UIET KUK</title>
</head>

<body>
    <header class="header">
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="img/bgv.mp4" type="video/mp4">
                Your browser is not supported!
            </video>
        </div>
        <div class="header__logo-box">
            <img src="img/UIETblack.png" alt="Logo" class="header__logo" href="#">
        </div>
       
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--sub"><span class="typed-text"></span><span class="cursor">&nbsp;</span></span>
                <BR>
                <span class="heading-primary--main">Training and Placement Cell</span>
                <br>
                <span class="heading-primary--sub">A constructive block of </span><span class="heading-primary--sub2">UIET, KUK</span>
                <script src="myscripts.js"></script> 
                
        </div>
    </header>
<br>
<br>
<br>
<br>
    <h2 class="heading-primary--main white-head">Our Cell at a Glance</h2>
<br>
<br>
    <div class="carousel-container">
        <div class="mySlides animate">
          <img src="img/p1.jpg" alt="slide">
          <div class="number">1 / 5</div>
          <div class="text">Our Students Selected in Vivo Mobile</div>
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
        <div class="dots-container">
          <span class="dots" onclick="currentSlide(1)"></span>
        </div>
      </div>
      <script src="myscripts2.js"></script> 
</body>

</html>
